<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content=" initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta content="telephone=no" name="format-detection"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>简易项目模板</title>
    <link rel="stylesheet" href="./css/index.css"/>
    <script src="js/libs/polyfillB.js"></script>
    <script>
        var ua = navigator.userAgent;
        if (/Android (\d+\.\d+)/.test(ua)) document.write('<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">');
        else document.write('<meta name="viewport" content="width=640,target-densitydpi=device-dpi,maximum-scale=1.0, user-scalable=no">');
    </script>
    <style>
        html, body {  height: 100%;  -webkit-box-sizing: border-box;  box-sizing: border-box;  overflow: hidden;  background-color: #ccc;  }
        #siteLoadPanel {  position: absolute;  left: 0;  top: 0;  width: 640px;  height: 100%;  background: #000;  display: none;  }
    </style>
    <script>
    </script>
</head>
<body>
<div id="screen" data-config="js/site/defaultSite.js">
    <!-- threejs容器 如果不使用可以删除-->
    <div id="threejsBox"></div>
    <!-- pixi容器 如果不使用可以删除-->
    <div id="pixiBox"></div>
    <!-- cjs容器 如果不使用可以删除-->
    <div id="cjsBox"></div>
    <!-- dom层容器 如果不使用可以删除-->
    <div id="domBox"></div>
    <!-- 背景音乐按钮 如果不使用可以删除 -->
    <div id="BGMBtn">
        <div class="on"></div>
        <div class="off"></div>
    </div>
    <!-- dom的loading方式  如果不使用可以删除-->
    <div id="siteLoadPanel">
        <div class="progressPanel">
            <div class="progress"></div>
        </div>
        <div class="label">loading...</div>
    </div>
</div>
<script src="js/edslibs/ESiteModel.js"></script>
</body>
</html>
